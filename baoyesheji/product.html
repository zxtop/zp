<script type="text/javascript">
$(window).scrollTop(function(){

	var hei=document.body.scrollHeight;
    if (hei>$(".foot").offset().top-600) {
        lf($(".tits h2"),0);
        lf($(".footer img"),200);
        lf($(".foot .tel"),400);
        lf($(".foot .email"),600);

        fd($(".foot .fx"),800);
        fd($(".foot .last"),800);

    }   


    var $ct=$(".about .clear li");
    if (hei>$(".about").offset().top-400) {
    	$(".newtit").fadeIn("fast",function(){
    		$(".about").animate({
    			paddingTop:"100px"
    		},400,function(){
    			$ct.eq(0).fadeIn(400,"linear")
    			$ct.eq(1).delay(400).fadeIn(400,"linear")
    			$ct.eq(2).delay(600).fadeIn(400,"linear")
    			$ct.eq(3).delay(800).fadeIn(400,"linear")
    			$ct.eq(4).delay(1000).fadeIn(400,"linear")
    		})
    	})
    };
    function lf(e,lt){
        e.delay(lt).animate({
            marginLeft:"0px",
            opacity:1
        },800,"linear")
    }

    function fd(e,lt){
        e.delay(lt).fadeIn(600);
    }

})

</script>
