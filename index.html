<script type="text/javascript">
	window.onload=function(){
		var wao=document.getElementById("wao");

		var arry=["尽力做到最好","每天进步一小步，总会达到意想不到的惊喜","学习是一生都要进行的事"];
		var index=0;
			function go(){
		 timer=setInterval(function(){
			var obp=document.getElementById("op");
				if(index==arry.length-1){
					index=0;
				}else{
					index++;
				}

				obp.innerHTML=arry[index];			
			},3000);
		 }
		 go();
		wao.onmouseover=function(){
			clearInterval(timer);
		}
		wao.onmouseout=function(){
			go();
		}

		
	
	}
</script>
